<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendaraan Details</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="m-5">
        <h1>Detail Kendaraan</h1>
        <div id="kendaraan-details">
            <div class="d-flex">
                <div class="flex-column w-50 p-2">
                    <label for="registration_number">No. Registrasi Kendaraan</label>
                    <input type="text" id="registration_number" class="form-control mb-3 "
                        placeholder="Registration Number" required disabled>
                    <label for="owner_name">Nama Pemilik</label>
                    <input type="text" id="owner_name" class="form-control mb-3" placeholder="Owner Name" required disabled>
                    <label for="brand">Merk Kendaraan</label>
                    <input type="text" id="brand" class="form-control mb-3" placeholder="Brand" required disabled>
                    <label for="address">Alamat Pemilik Kendaraan</label>
                    <textarea id="address" class="form-control mb-3" placeholder="Owner Address" rows="4" disabled></textarea>
                </div>
                <div class="flex-column w-50 p-2">
                    <label for="production_year">Tahun Pembuatan</label>
                    <input type="number" id="production_year" class="form-control mb-3" maxlength="4"
                        placeholder="Production Year" required disabled>
                    <label for="cilinder_capacity">Kapasitas Silinder</label>
                    <input type="number" id="cilinder_capacity" class="form-control mb-3"
                        placeholder="Cylinder Capacity" required disabled>
                    <label for="color_id">Warna Kendaraan</label>
                    <select id="color_id" class="form-control mb-3" required disabled>
                        <option value="Merah">Merah</option>
                        <option value="Hitam">Hitam</option>
                        <option value="Biru">Biru</option>
                        <option value="Abu-Abu">Abu-Abu</option>
                    </select>
                    <label for="fuel">Bahan Bakar</label>
                    <input type="text" id="fuel" class="form-control mb-3" placeholder="Fuel" required disabled>
                </div>
            </div>
            <div class="pl-2 d-flex mt-3">
                <button type="button" class="btn btn-primary px-5 py-2 edit-button">Edit</button>
                <a href='/kendaraan' class="ml-3 btn btn-secondary px-5 py-2">Kembali</a>
            </div>
        </div>
        <script src="../../scripts/controllers/detailKendaraanController.js"></script>
        <script src="../../scripts/services/kendaraanService.js"></script>
</body>

</html>
